<div class="page-header">
  <h1>Pet2s</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newPet2sPath() %>" class="btn btn-primary">Create New Pet2</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>Name</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (pet2) in pet2s { %>
      <tr>
      <td><%= pet2.Name %></td>
        <td>
          <div class="pull-right">
            <a href="<%= pet2Path({ pet2_id: pet2.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editPet2Path({ pet2_id: pet2.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= pet2Path({ pet2_id: pet2.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
