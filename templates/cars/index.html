<div class="page-header">
  <h1>Cars</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newCarsPath() %>" class="btn btn-primary">Create New Car</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>Name</th>
    <th>Model</th>
    <th>Year</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (car) in cars { %>
      <tr>
      <td><%= car.Name %></td>
        <td><%= car.Model %></td>
        <td><%= car.Year %></td>
        <td>
          <div class="pull-right">
            <a href="<%= carPath({ car_id: car.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editCarPath({ car_id: car.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= carPath({ car_id: car.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
